apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: product-webapp
  name: product-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      name: product-webapp
  template:
    metadata:
      labels:
        name: product-webapp
    spec:
      containers:
      - image: ashishrits081/product-webapp:latest
        name: product-webapp
        env:
        - name: eureka.client.serviceUrl.defaultZone
          value: http://eurekaserversvc:8761/eureka
        ports:
        - containerPort: 8087
        resources: {}
      restartPolicy: Always
status: {}
